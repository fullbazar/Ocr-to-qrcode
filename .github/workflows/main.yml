name: Build APK from ZIP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Unzip Android project
      run: |
        unzip OCRtoQR.zip
        ls

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission
      run: |
        cd OCRtoQR
        chmod +x gradlew

    - name: Build APK
      run: |
        cd OCRtoQR
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: OCRtoQR/app/build/outputs/apk/debug/app-debug.apk
